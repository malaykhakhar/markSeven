<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferb-Latin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="header">Ferb Latin</div>
    </nav>

    <div class="container">
      <textarea
        name="input-translator"
        id="inputArea"
        placeholder="Enter the text which you want to convert to banana language"
        class="no-inline input-area"
      ></textarea>

      <button id="btn-translate" class="no-inline">
        Translate to Ferb-Latin
      </button>

      <textarea
        name="output-translator"
        id="outputArea"
        class="no-inline output-area"
        placeholder="Translation will appear here."
      ></textarea>
    </div>

    <footer>
      <div class="footer-heading">About</div>
      <p class="footer-para">
        Are you a Phineas and Ferb cartoon fan? Convert from English to Ferb
        Latin. During their routine summer fun, the two brothers Phineas and
        Ferb(in a Dinsney series) create their own language, Ferb Latin which
        quickly catches on.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
